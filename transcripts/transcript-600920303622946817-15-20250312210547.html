
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcript #15</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background-color: #fff;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .header {
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .message {
      margin-bottom: 10px;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .username {
      font-weight: bold;
    }
    .timestamp {
      color: #666;
      font-size: 0.85em;
    }
    .content {
      margin-top: 3px;
    }
    .system {
      color: #666;
      font-style: italic;
    }
    .attachment {
      margin-top: 5px;
      margin-bottom: 5px;
    }
    .attachment img {
      max-width: 400px;
      max-height: 300px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .attachment a {
      display: inline-block;
      margin-top: 5px;
      color: #5865F2;
      text-decoration: none;
    }
    .attachment a:hover {
      text-decoration: underline;
    }
    .embed {
      margin-top: 5px;
      border-left: 4px solid #5865F2;
      padding-left: 8px;
      background-color: rgba(88, 101, 242, 0.05);
      padding: 8px;
      border-radius: 0 3px 3px 0;
    }
    .embed-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .embed-description {
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Ticket #15</h2>
      <p>Owner: kiral</p>
      <p>Created: 13/3/2025, 04.05.17</p>
      <p>Closed: 13/3/2025, 04.05.39</p>
    </div>

  </div>
</body>
</html>
